{% extends 'news/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'record_edit' record_edit.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">
        {{ form.non_field_error }}
    </div>
    {{ form.as_p }}

    <button>Сохранить</button>
</form>


{% endblock %}
